<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkerboard</title>
        <style>
            h1{
                font-size: 50px;
                margin-left: 25px;
            }
            table tr td{
                width:  100px;
                height: 100px;
            }
            .square1{
                background-color: {{color1}};
            }
            .square2{
                background-color: {{color2}};
            }
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <br>
        <h1> CHECKERBOARD </h1>
        <br>
        <table>
        {% for i in range(0,row): %}
            <tr>
                {% for x in range(0,column): %}
                    {% if (x+i)%2 == 0 %}
                        <td class="square1"></td>
                    {% else %}
                        <td class="square2"></td>
                    {% endif %}    
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </body>
</html>

    For example, http://localhost:5000/10/10 should display 10 by 10 checkerboard.  Before you pass x or y to Jinja, 
    please remember to convert it to integer first (so that you can use x or y in a for loop)
